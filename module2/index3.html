<!DOCTYPE html>
<html>
<head>
	<title>HTML Page</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Application Form</legend>
		First Name: <input type="text" name="firstName" placeholder="Enter your first name" />
		Last Name: <input type="text" name="lastName" placeholder="Enter your last name" />
		Email Address: <input type="email" name="emailAddress" placeholder="Enter your email address" required="required" /><br />
		<input name="zip_code" type="text" pattern="\d{5}(-\d{4})?" required="required" />
		<input name="profile_url" type="url" readonly="readonly" placeholder="lolwhat" />
		<input name="issue_quantity" type="range" min="1" max="15" />
		<input name="service_date" type="date" min="2000-01-01" max="2999-12-31" />
		<input name="api_key" type="text" autocomplete="off" />
		<input name="account_name" type="text" placeholder="Account name must contain at least 4 characters." />
		<input type="color" name="color_picker">
	</fieldset>
	<input type="submit" value="Enroll" />
	<input type="submit" disabled="disabled" />
</form>
</body>
</html>
